<section class="container-fluid main">
    <div class="category  ">
    <div  class="row">
        <div *ngFor="let category of categoryFooter" class="col-12 col-lg-2 col-md-6">
            <ul  class="list">
                <h5 class="font-weight-bold">{{category.title}}</h5>
                <div *ngFor="let cate of category.categories ">
                    <a  class="hover-color"><li>{{cate.name}}</li></a>
                </div>
            </ul>  
        </div>
      
    </div>
</div>
</section>
