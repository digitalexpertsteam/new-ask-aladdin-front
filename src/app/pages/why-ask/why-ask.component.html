<section class="about my-5 py-5">
    <div class="container">
        <div class="head-title text-center mb-5">
            <p class="sat-font main-color mb-0">About Us</p>
            <h2 class="font-weight-bold text-white">{{"Why Ask Aladdin" |translate}}</h2>
        </div>
        <div class="about-more">
            <div class="row mr-0 ml-0">
                <ng-container *ngFor="let about of aboutContainer">
                    <div class="col-lg-5 m-auto ">
                        <div class="video mt-1  mb-4" (click)="toggleVideo()">
                            <img src="../../../assets/imgs/oman.jpg" data-toggle="modal" data-target="#exampleModal"
                                alt="">
                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content bg-transparent">
                                        <div class="modal-header bg-transparent">
                                            <button type="button" class="close"  (click)="toggleVideo()" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="videoPlay">
                                                <div class="source">
                                                    <video controls src="{{about.video}}" #videoPlayer  type="video/mp4">
                                                        <source media="(min-width: )"  src="{{about.video}}">
                                                    </video>
                                                </div>
                                                
                                                <div class="pause bg-light" > 
                                                    <i class="fas fa-pause" ></i>
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <span *ngIf="hideIcon">
                                <i class="fas fa-play main-color" data-toggle="modal" data-target="#exampleModal"></i>
                            </span>
                        </div>
                    </div>

                    <div class="col-lg-7 col-md-6 col-sm-12 ">
                        <div class="about-text p-4">
                            <div class="about-title" [innerHtml]="about.title"></div>
                            <div class="about-des" [innerHtml]="about.description"></div>
                        </div>


                    </div>


                </ng-container>
            </div>
        </div>
    </div>
</section>
