<section id="Itinerary" class="bg-white mt-3 px-2 py-4">
    <div class="container">
        <div class="splendor mb-4">
            <div class="head mb-2">
                <h1 class=" h3 font-weight-bold">{{guide.name}}</h1>

            </div>
            <p>{{num}} nights / {{guide.days}}{{"days" |translate}}</p>
            <p [innerHTML]="guide.overview"></p>
            </div>
            <span class="tour" *ngFor='let ggu of tour'> <i class="m-1 fas fa-plane-departure"></i>  {{  ggu}} </span>

        <div class="package-itinerary">
            <div class="head mb-4 mt-2">
                <h2 class=" h3 font-weight-bold"> Itinerary</h2>
            </div>
            <div class="package-details" class="package">
                <div *ngFor='let day of guide.day_data' class="package-details">
                    <h3 class="position-relative">
                        <div class="py-2">
                        <span class="font-weight-bold py-2">Day {{day.day_number}} :- {{day.day_title}}</span>
                    </div>
                        <div class="number d-none d-xl-block">
                            <p class="main-bg text-center d-flex align-items-center justify-content-center">
                                <span
                                    class="d-flex align-items-center justify-content-center text-white m-auto">{{day.day_number}}</span>
                            </p>
                        </div>
                    </h3>
                    <p  [innerHTML]="day.day_summary"></p>
                    <div class="offers d-flex">
                        <div class="meal mr-2 ml-2 py-2">
                            <img src="assets/imgs/meal.svg" />
                            <span>Meals </span>
                        </div>
                        <div class="meal-details d-flex">
                            <div class="detail ml-2 py-2">
                                <img [src]="day.breakfast ?  imageTrue  : imageFalse " />
                                <span>breakfast</span>
                            </div>
                            <div class="detail ml-2 py-2">
                                <img [src]="day.lunch ? imageTrue : imageFalse" />
                                <span>Lunch</span>
                            </div>
                            <div class="detail ml-2 py-2" >
                                <img [src]="day.dinner ? imageTrue  : imageFalse" />
                                <span>dinner</span>
                            </div>
                        </div>
                    </div> 
                </div>



            </div>
        </div>
    </div>
</section>
