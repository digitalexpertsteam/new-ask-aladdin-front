
<section class="bg-white mt-3 px-3 py-4">
    <div class="head mb-2">
      <h3 class="font-weight-bolder">{{"Optional Trips & Exentions"|translate}}</h3>
    </div>
    <ul class="p-0">
      <li
        *ngFor="let ex of optional|slice:0:4"
        class="llist-group-items d-flex px-0 py-3 mb-2 overflow-hidden"
      >
        <div class="row mx-0">
          <div class="col-md-5 px-0 overflow-hidden">
            <a href="/{{des}}/travel-package/{{ex.slug}}" (click)="setid(ex.id)">
              <img
                src="{{ ex.thumb }}"
                alt="{{ ex.thumb_alt }}"
                class="img-fluid"
              />
            </a>
          </div>
          <div class="col-md-7 px-0">
            <div class="card-body">
              <h5 class="card-title">{{ ex.name }}</h5>
              <!-- <p class="card-text">Trip By Flight</p> -->
              <a class="main-btn d-block" href="/{{des}}/travel-package/{{ex.slug}}" (click)="setid(ex.id)">Explain More</a>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </section>
