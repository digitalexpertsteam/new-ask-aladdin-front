<section *ngFor="let page of singlePageContent" >
    <section class="banner text-center"
        [ngStyle]="{'background-image':'linear-gradient(to left, rgba(0, 0, 0, .5), rgba(0 ,0 ,0, .5)) , url(' + page.banner }">
        <div class="container">
            <div class="head text-uppercase d-inline-block font-weight-bold pb-1">

                <h1><span class="main-color des-Name font-weight-bold"> {{page.name}}</span>  </h1>
            </div>
            <p class="mt-2"></p>
            <div class="contact-btns d-none d-sm-flex justify-content-center mt-3">
                <a href="" class="call-btn d-flex align-items-center">
                    <span class="phone-icon"><i class="fas fa-phone-alt main-color"></i></span>
                    <span class="phone-text text-dark">{{"Call Us"|translate}}: <strong>{{phone}}</strong></span>
                </a>
            </div>
        </div>
    </section>

     </section>
<section>
    <div class="container">
      <div *ngFor='let single of singlePageContent '  class="page-links py-2">
       <a class="hover-color" routerLink="/"> <span > Home / </span>  </a>
       <a class="hover-color" routerLink="/{{desSlug}}/destination"> <span > {{desName}} / </span>  </a>
       <a class="hover-color" routerLink="/{{desSlug}}/category/{{single.category_slug}}"> <span > {{single.category_name}} / </span>  </a>
        <span class="main-color">{{single.name}}</span>  
      </div>
    </div>
  </section>
<section class="sec-bg py-4">
    <div class="container px-5">
        <div *ngFor="let page of singlePageContent"  class="row " >
            <div class="col-lg-9  col-sm-12">
                <!-- <div class="mb-3">
                    <img [src]="blog.thumb" class="img-fluid" alt="{{blog.thumb_alt}}" />
                </div> -->
                <div  class="head-title w-75 mb-2 d-flex justify-content-between">
                    <h3 class="font-weight-bold">
                        {{page.page_title}}
                    </h3>
                    <p class="font-weight-bold" ></p>
                </div>
                <div class="single-blog-content  mb-5">
                    <p [innerHtml]="page.description"></p> 
                  
                </div>
                <div class=" text-center sec-bg">
                    <h2 class=" mb-5">{{"Related Pages"|translate}}</h2>
                        <owl-carousel-o [options]="customOptions">
                            <ng-template *ngFor="let page of relatedPages"  carouselSlide>
                                <div class="slide">                                    

                                    <div class="blogs overflow-hidden">
                                        <a href="/single-pages/{{page.slug}}" >
                                            <div class="card main-card text-center ">
                                                <img [src]="page.thumb" class=" img-slide" alt="{{page.thumb_alt}}">
                                               
                                                <div class="card-body  card-details des-antherCard">
                                                    <h3 class="card-title font-weight-bold"> {{page.name}} </h3>
                                                </div>
                                            </div>
                                        </a>
                                    </div>                               

                                </div>
                            </ng-template>                  
                        </owl-carousel-o>
                </div>
                <section id="Gallery p-3" class="pt-3">
                    <div class="m-auto" >
                        <ngx-gallery  [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
                      </div>
                </section>
            </div>
               
               
            
            <div class="col-12 col-md-3">
                <app-expert-reviews></app-expert-reviews>
                <app-tour-booking></app-tour-booking>
                <app-optional-experts></app-optional-experts>             
            </div>
        </div>
        </div>
      
</section>
