<section class="alaadin-banner text-center">
    
        <mdb-carousel  [isControls]="true" class="carousel slide" [animation]="'fade'">
            <mdb-carousel-item #imge *ngFor="let img of image|slice:1">
                <div class="private" >
                    <div id="image"  class="view w-100">
                        <img  [src]="img.img"  class="img-fluid w-100" />
                        
                    </div>
                </div>
                   
                
                <div class="carousel-caption">
                    <div class="animated delay-1s">
                        <h3 class="h3-responsive">{{img.title}}</h3>
                        <p>{{img.small_text}}</p>
                        <div class="row">
                            <div class="col-12 col-md-3"></div>
                            <div class="col-12 col-md-6">
    
                            </div>
                            <div class="col-12 col-md-3"></div>
                        </div>
                    </div>
                </div>
            </mdb-carousel-item>
            
                <mdb-carousel-item *ngFor="let video of videos|slice:1">
                    <div class="private" >
                        
                        <div id="video" class="videos w-100">
                            <video class="vid" autoplay [muted]="true"  loop   [src]="video.video" >
                                <source  [src]="video.video">
                            </video>
                        </div>
                        <div class="layout">
                            
                        </div>
                    </div>
                       
                    
                    <div class="carousel-caption">
                        <div class="animated delay-1s">
                           
                            <div class="row">
                                <div class="col-12 col-md-3"></div>
                                <div class="col-12 col-md-6">
        
                                </div>
                                <div class="col-12 col-md-3"></div>
                            </div>
                        </div>
                    </div>
                </mdb-carousel-item>
        </mdb-carousel>
        
        
    
    
    <div class="input">

    <div  class="input-group w-50 m-auto">
        <input  type="search" class="form-control rounded" placeholder="Enter Destination Name"
            aria-label="Search" aria-describedby="search-addon" />
        <button type="button" class="btn main-btn" ><i class="fas fa-search"></i> SearchNow</button>
    </div>
</div>
</section>
