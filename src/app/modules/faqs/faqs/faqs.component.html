<section *ngFor="let faqs of allFaqs | slice: 5:6">
  <section
    class="banner text-center"
    [ngStyle]="{
      'background-image':
        'linear-gradient(to left, rgba(0, 0, 0, .5), rgba(0 ,0 ,0, .5)) , url(' +
        faqs.thumb +
        ')'
    }"
  >
    <div class="container">
      <div class="head text-uppercase d-inline-block font-weight-bold pb-1">
        <h1>
          <span class="main-color des-Name font-weight-bold">
            {{ faqs.name }}</span
          >
        </h1>
      </div>
      <p class="mt-2"></p>
      <div class="contact-btns d-none d-sm-flex justify-content-center mt-3">
        <a href="" class="call-btn d-flex align-items-center">
          <span class="phone-icon"
            ><i class="fas fa-phone-alt main-color"></i
          ></span>
          <span class="phone-text text-dark"
            >{{"Call Us"|translate}}: <strong>{{phone}}</strong></span
          >
        </a>
      </div>
    </div>
  </section>
</section>
<section>
  <div class="container">
    <div  class="page-links py-2">
     <a class="hover-color" routerLink="/"> <span > {{"Home"|translate}} / </span>  </a>
     <a class="hover-color" routerLink="/{{desSlug}}/destination"> <span > {{desName}} / </span>  </a>

      <span class="main-color">{{faName}}</span>

    </div>
  </div>
</section>
<section class="py-4">
 <div class="container" >
   <div >
   <div class="row">
     <div class="col-lg-9" >
      <div class="accordion-head-line">
        <h1 class="head-accordion">{{"Myths & Facts"|translate}}</h1>
     </div>
     <div *ngFor="let faq of faqsContainer; let i = index" >
      <h2 class="mt-3">{{faq.category_name}}</h2>
      <hr>

       <div >
        <accordion *ngFor="let single of faq.faqs; let i = index">
          <accordion-group   >
            <a class="w-100 btn-main text-decoration-none"   (click)="openPlus(i)"  accordion-heading>
               <div  class="name">
                 <h1>{{single.myth }}</h1>
               </div> <div class="icon">
                <!-- <i class="fa" [ngClass]="!open[i] ? 'fa-plus': 'fa-minus'"></i> -->
                <i class="fas fa-sort-down"></i>
              <!-- <ng-template #!open>
                <i  Class="fas fa-minus"></i>
              </ng-template>   -->
            </div>
            </a>
            <div class="">
              <div class=" thumb">
                <img [src]="single.image" class="img-fluid" >
              </div>
              <div class="type-name">
                <h2>{{single.fact}}</h2>
              </div>
              <div class="cate-date  d-flex justify-content-between">
                <!-- <p>{{faqs.category_name}}</p>  -->
                <p class="">{{faq.faq_created_at}}</p>
              </div>
              <div class="desc">
                <p [innerHTML]="single.overview"></p>
              </div>
              <div class="dir"></div>

            </div>


          </accordion-group>



        </accordion>
       </div>
      </div>

     </div>
     <div class="col-lg-3 review">
      <app-expert-reviews></app-expert-reviews>
    </div>

   </div>


</div>

 </div>

</section>

<app-sponsors></app-sponsors>
