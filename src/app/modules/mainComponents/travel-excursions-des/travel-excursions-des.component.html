<section>
    <section class="banner text-center"
        [ngStyle]="{'background-image':'linear-gradient(to left, rgba(0, 0, 0, .5), rgba(0 ,0 ,0, .5)) , url(' +  + ')' }">
        <div class="container">
            <div class="head text-uppercase d-inline-block font-weight-bold pb-1">
                <h1><span class="main-color des-Name font-weight-bold"> </span> </h1>
            </div>
            <p class="mt-2"></p>
            <div class="contact-btns d-none d-sm-flex justify-content-center mt-3">
                <a href="" class="call-btn d-flex align-items-center">
                    <span class="phone-icon"><i class="fas fa-phone-alt main-color"></i></span>
                    <span class="phone-text text-dark">Call Us: <strong>+1(888) 513-5971</strong></span>
                </a>
            </div>
        </div>
    </section>

</section>
<app-page-links></app-page-links>
<section class="sec-bg p-3 mb-5">
    <div class="container">
        <div class="row mt-4">
            <div class="col-12 col-md-3">
                <app-filter-by></app-filter-by>
            </div>
            <!-- travel-excursions -->
            <div class="col-12 col-md-9">
                <section>

                    <h2 class="info main-bg text-white font-weight-bold">208 Egypt travel-excursions with <span>756
                            Reviews</span></h2>
                    <ng-container *ngFor="let ex of getDestinationExcursions">
                        <div class="data-box bg-white mt-3 p-2">
                            <div class="row mx-0">
                                <div class="col-xl-10">
                                    <div class="card border-0">
                                        <div class="row px-0">
                                            <div class="col-md-5 px-0">
                                                <img src="{{ex.excursion_thumb}}" alt="{{ex.excursion_thumb_alt}}" class="img-fluid package-img">
                                                <div class="map-details border mt-2">
                                                    <div class="row mx-0 px-0">
                                                        <div class="col-12 px-0">
                                                            <div class="embed-responsive">
                                                                <iframe class="embed-responsive-item"
                                                                    [src]="ex.location_map|safe"
                                                                    allowfullscreen=""></iframe>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-7 px-0">
                                                <div class="card-body package-content pt-0 pb-1">
                                                    <h5 class="card-title font-weight-bold mb-2">{{ex.excursion_name}}
                                                    </h5>
                                                    <div class="rating mb-1">

                                                        <span class="ml-2">of 2 reviews</span>
                                                    </div>
                                                    <p class="package-text" [innerHTML]="ex.destination_description">
                                                    </p>
                                                    <p class="text-dark hashtag"><span
                                                            class="font-weight-bold text-dark">Tour Type :
                                                        </span> Group
                                                        Tour</p>
                                                    <p class="text-dark hashtag"><span
                                                            class="font-weight-bold text-dark">Accommodation:
                                                            :
                                                        </span>
                                                        Guest House</p>
                                                    <div class="row mt-2 px-0">
                                                        <div class="col-6 col-sm-4 px-0">
                                                            <div class="advatnage">
                                                                <i class="fas fa-highlighter main-color"></i>
                                                                <span class="text-center ml-1">Highlights</span>
                                                            </div>
                                                        </div>
                                                        <div class="col-6 col-sm-4 px-0">
                                                            <div class="advatnage">
                                                                <i class="fas fa-clipboard-list main-color"></i>
                                                                <span class="text-center ml-1">Itinerary</span>
                                                            </div>
                                                        </div>
                                                        <div class="col-6 col-sm-4 px-0">
                                                            <div class="advatnage">
                                                                <i class="fas fa-hotel main-color"></i>
                                                                <span class="text-center ml-1">Hotels</span>
                                                            </div>
                                                        </div>
                                                        <div class="col-6 col-sm-4 px-0">
                                                            <div class="advatnage">
                                                                <i class="fas fa-utensils main-color"></i>
                                                                <span class="text-center ml-1">Meals</span>
                                                            </div>
                                                        </div>
                                                        <div class="col-6 col-sm-4 px-0">
                                                            <div class="advatnage">
                                                                <i class="fas fa-video main-color"></i>
                                                                <span class="text-center ml-1">Videos</span>
                                                            </div>
                                                        </div>

                                                        <div class="col-6 col-sm-4 px-0">
                                                            <div class="advatnage">
                                                                <i class="fas fa-question main-color"></i>
                                                                <span class="text-center ml-1">Included</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="col-xl-2 px-0">
                                    <div class="pricing text-center h-100 sec-bg">
                                        <span>Pricing</span>
                                        <h4 class="font-weight-bold mb-2">Start From</h4>
                                        <span class="price main-color font-weight-bold">{{ex.start_price}}USD</span>
                                        <!-- <p class="text-left my-2 mb-3">{{singleDes.duration_in_days}} Nights / 08 Days
                                            03 Nights
                                        </p> -->
                                        <a class="main-btn p-2 d-block mb-2 font-weight-bold"
                                            (click)="setId(ex.excursion__id)" routerLink="/single-package">View
                                            Tour Details</a>
                                        <a class="main-btn book bg-white p-2 d-block font-weight-bold" href="#">Booking
                                            Inquiry</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </section>
            </div>
            <!-- End travel-excursions -->
        </div>
    </div>
</section>
<app-destination-blog></app-destination-blog>
<app-sponsorss></app-sponsorss>
