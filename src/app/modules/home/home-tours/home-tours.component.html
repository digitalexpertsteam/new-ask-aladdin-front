<section class="my-5">
    <div class="container">
        <div class="head-title text-center">
            <h2 class="">{{"Destinations Tours" |translate}}</h2>

        </div>
        <div class="tour-package mt-5">
            <div class="row">
                <ng-container *ngFor="let package of packageContainer; let i = index">
                    <div class="col-12 col-md-3 mb-3" *ngIf="i == 0 || i == 7 || i == 8 ">
                        <div class="package overflow-hidden rounded-img position-relative">
                            <a routerLink="/{{package.destination_slug}}/travel-package/{{package.slug}}" >
                                <img class="img-fluid" src="{{package.thumb=='1'?image: package.thumb}}" alt="{{package.thumb_alt}}" />
                                <div class="overlay">
                                    <div class="tour-info">
                                        <h6 class="title text-center text-white">{{package.name}}</h6>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-12 col-md-3 mb-3" *ngIf="i > 0 && i != 7 && i != 8">
                        <div class="package overflow-hidden position-relative">
                            <a routerLink="/{{package.destination_slug}}/travel-package/{{package.slug}}">
                                <img class="img-fluid" src="{{package.thumb=='1'?image: package.thumb}}" alt="{{package.thumb_alt}}" />
                                <div class="overlay">
                                    <div class="tour-info">
                                        <h6 class="font-weight-bold text-white">{{package.name}}</h6>
                                        <div class="rate d-flex justify-content-between my-1">
                                            <p class="text-white"><i class="far fa-star"></i> {{package.reviews}}</p>
                                            <p class="main-color font-weight-bold">${{package.start_price}}</p>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>

                </ng-container>

            </div>
        </div>
    </div>
</section>
