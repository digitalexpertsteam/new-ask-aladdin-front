<app-page-links></app-page-links>
<section class="sec-bg p-3 mb-5">
    <div class="container">
        <!-- tag -->


        <div class="services text-center bg-white d-flex justify-content-between rounded mt-3">
            <div class="services-content">
                <a (click)="Itinerary()">
                    <i class="fas fa-map-marked-alt"></i>
                    <p class="d-none d-sm-block mb-0">Itinerary</p>
                </a>
            </div>

            <div class="services-content">
                <a (click)="Services()"> <i class="far fa-lightbulb"></i>
                    <p class="d-none d-sm-block mb-0">Services</p>
                </a>
            </div>
            <div class="services-content">

                <a (click)="Location()"> <i class="fas fa-map-marked-alt"></i> 
                 <p class="d-none d-sm-block mb-0">Location</p></a>
             </div>


            <div class="services-content">
                <a (click)="gallery()"> <i class="far fa-play-circle"></i>
                    <p class="d-none d-sm-block mb-0">Gallery</p>
                </a>
            </div>



        </div>
        <!-- End tags -->
        <div class="row mt-4">
            <div class="col-12 col-md-9">

                <section id="Itinerary" class="bg-white mt-3 px-2 py-4">
                    <div class="container">

                        <div class="" *ngFor="let hot of hotel">
                            <div class="d-flex ">
                            <h3 class="font-weight-bold">{{hot.name}}</h3>
                            <div class="pl-3 pt-1">

                                <rating [(ngModel)]="hot.rate" [max]="max" [readonly]="isReadonly">
                                </rating>
                            </div>

                        </div>
                            <!-- <img src="{{hot.thumb}}" alt="{{hot.thumb_alt}}" class="img-fluid "> -->


                            <h4 class="mt-3 " [innerHTML]="hot.overview"></h4>


                        </div>
                    </div>
                </section>

                <section id="Services" class="bg-white mt-3 px-2 py-4">
                    <div class="container">
                        <div class="row">

                            <div class="col-12 col-md-12">
                                <div class="head mb-4">
                                    <h4 class="font-weight-bold ">services</h4>
                                </div>
                                <div class="">
                                    <ul class="list-group p-0">
                                        <li *ngFor='let hot of hotel[0].services'
                                            class="list-group-item d-flex px-0 py-2">
                                            <img src="assets/imgs/right.svg" class="img-fluid">
                                            <span>{{hot.content}}</span>
                                        </li>

                                    </ul>
                                </div>
                            </div>
                            <div class="col-12 col-md-12">
                                <div class="head mb-4">
                                    <h4 class="font-weight-bold pt-2">activities</h4>
                                </div>
                                <div class="">
                                    <ul class="list-group p-0">
                                        <li *ngFor='let gg of hotel' class="list-group-item d-flex px-0 py-2">
                                            <img src="assets/imgs/right.svg" class="img-fluid">
                                            <span *ngFor="let act of gg.activities">{{act.content}}</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div class="col-12 col-md-12">
                                <div class="head mb-4">
                                    <h4 class="font-weight-bold pt-2">amenities</h4>
                                </div>
                                <div class="">
                                    <ul class="list-group p-0">
                                        <li *ngFor='let gg of hotel' class="list-group-item d-flex px-0 py-2">
                                            <img src="assets/imgs/right.svg" class="img-fluid">
                                            <span *ngFor="let act of gg.amenities">{{act.content}}</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="Location" class="bg-white mt-3  py-2">
                    <div class="container">
                        <div class="head mb-4">
                            <h3 class="pl-2 font-weight-bold">Location</h3>
                        </div>

                        <div class="pl-2 font-weight-bold " *ngFor="let hot of hotel">
                            <h3 class="">Arrive Location : {{ hot.checkin }}</h3>

                            <h3 class="">Departure Location : {{ hot.checkout }}
                            </h3>

                        </div>
                        <div class="col-sm-12">
                            <div class="map-details border mt-2">

                                <div class="embed-responsive" *ngFor="let hot of hotel">

                                    <iframe class="embed-responsive-item" [src]="hot.location_map | map"
                                        allowfullscreen="">
                                    </iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="gallery" class="pt-3">


                     <div class="m-auto" >
                        <ngx-gallery  [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
                      </div> 

                </section>
            </div>
            <div class="col-12 col-md-3">

                <app-expert-reviews></app-expert-reviews>
                <app-tour-booking></app-tour-booking>
                <app-optional-experts></app-optional-experts>

                        </li>
                    </ul>
                </section> -->

        </div>
    </div>
</section>
