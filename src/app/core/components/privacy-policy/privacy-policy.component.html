<section *ngFor="let page of singlePageContent" >
  <section class="banner text-center"
      [ngStyle]="{'background-image':'linear-gradient(to left, rgba(0, 0, 0, .5), rgba(0 ,0 ,0, .5)) , url(' + page.banner }">
      <div class="container">
          <div class="head text-uppercase d-inline-block font-weight-bold pb-1">
              <h1><span class="main-color des-Name font-weight-bold"> {{page.name}}</span>  </h1>
          </div>
          <p class="mt-2"></p>
          <div class="contact-btns d-none d-sm-flex justify-content-center mt-3">
              <a class="call-btn d-flex align-items-center">
                  <span class="phone-icon"><i class="fas fa-phone-alt main-color"></i></span>
                  <span class="phone-text text-dark">{{"Call Us"|translate}}: <strong>{{phone}}</strong></span>
              </a>
          </div>
      </div>
  </section>
   </section>
